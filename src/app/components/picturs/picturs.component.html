

<div class="mainslider">
    <owl-carousel-o [options]="customOptions">
      <ng-container *ngFor="let movie of movieArr">  
        <ng-template carouselSlide>
         <div class="item animate_fadeIn">
          <img src="https://image.tmdb.org/t/p/original/{{ movie.backdrop_path}}" alt="">
          <div class="movie-caption">
            <h3>
              {{  movie.title || movie.name ||movie.original_title ||movie.original_name }}
            </h3>
            <p>
              {{movie.overview}}
            </p>
            <p>
              
              <!-- <button class="btn btn-red" [routerLink]="['/moviedetails',movie.id]">View More</button> -->
                <button class="btn btn-red" [routerLink]="['movies',movie.id]">View More</button>
            </p>
          </div>
         </div>
        </ng-template>  
      </ng-container>
         
    
    
      </owl-carousel-o>

  </div>
